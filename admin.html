<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        .custom-text-truncate {
            display: -webkit-box;
            -webkit-line-clamp: 4;
            line-clamp: 4;
            /* Number of lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-dark min-vh-100 d-flex flex-column">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <button class="btn" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i></button>
                </ul>
            </div>
        </div>
    </nav>

    <div id="outer-container" class="d-flex flex-column align-items-center">
        <div class="w-50 mt-5">
            <h1 class="text-white">Product Management</h1>
            <!-- CREATE -->
            <button class="btn btn-primary my-3" id="create-btn" onclick="showCreateForm()"><i
                    class="fa-solid fa-plus"></i></button>
            <div class="vw-100 vh-100 position-fixed top-50 start-50 translate-middle d-none" id="createForm"
                style="background-color: rgba(0, 0, 0, 0.8);">
                <div class="w-50 p-5 m-5 mx-auto rounded bg-dark-subtle">
                    <form action="" class="d-flex flex-column">
                        <input type="text" placeholder="Title" class="m-1 form-control" id="createFormProductTitle">
                        <input type="text" placeholder="Image URL" class="m-1 form-control" id="createFormProductFile">
                        <textarea placeholder="Sypnosis" class="m-1 form-control" rows="5"
                            id="createFormProductSypnosis"></textarea>
                        <input type="text" placeholder="Episodes" class="m-1 form-control" id="createFormProductEpisodes">
                        <input type="text" placeholder="Score" class="m-1 form-control" id="createFormProductScore">
                        <input type="text" placeholder="Genres" class="m-1 form-control" id="createFormProductGenres">
                        <input type="text" placeholder="Themes" class="m-1 form-control" id="createFormProductThemes">

                        <button type="submit" class="btn btn-success m-1" id="createBtn" onclick="">Create</button>
                        <button type="button" class="btn btn-danger m-1" onclick="closeCreateForm()">Close</button>
                    </form>
                </div>
            </div>
            <!-- EDIT -->
            <div class="vw-100 vh-100 position-fixed top-50 start-50 translate-middle d-none" id="editForm"
                style="background-color: rgba(0, 0, 0, 0.8);">
                <div class="w-50 p-5 m-5 mx-auto rounded bg-dark-subtle">
                    <form action="" class="d-flex flex-column">
                        <input type="text" placeholder="Title" class="m-1 form-control" id="editFormProductTitle">
                        <input type="text" placeholder="Image URL" class="m-1 form-control" id="editFormProductFile" >
                        <textarea placeholder="Sypnosis" class="m-1 form-control" rows="5"
                            id="editFormProductSypnosis"></textarea>
                        <input type="text" placeholder="Episodes" class="m-1 form-control" id="editFormProductEpisodes">
                        <input type="text" placeholder="Score" class="m-1 form-control" id="editFormProductScore">
                        <input type="text" placeholder="Genres" class="m-1 form-control" id="editFormProductGenres">
                        <input type="text" placeholder="Themes" class="m-1 form-control" id="editFormProductThemes">

                        <button type="submit" class="btn btn-success m-1" id="confirmEditBtn" onclick="editProduct()">Edit</button>
                        <button type="button" class="btn btn-danger m-1" onclick="closeEditForm()">Close</button>
                    </form>
                </div>
            </div>
            <div class="border min-vh-100 mb-5" id="productContainer">

            </div>

        </div>
    </div>

    <footer class="bg-body-tertiary text-dark text-center py-3 mt-auto">
        <div class="container">
            <div>
                <a href="https://www.facebook.com/" class="text-dark mx-2">Facebook</a>
                <a href="https://twitter.com/" class="text-dark mx-2">Twitter</a>
                <a href="https://www.instagram.com/" class="text-dark mx-2">Instagram</a>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>

    <!-- Firebase Auth -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.13.1/firebase-auth-compat.min.js"
        integrity="sha512-b2PGOE6ClpdFR5WZylPqJ9NEtHyGtdXKIe5wI0qRKVg3VeH9Km8CvihpnySwf6v21TV2cMTUp/BuglUiFLB38Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--  -->
    <script src="./js/firebase-config.js"></script>
    <script src="./js/logout.js"></script>
    <script src="./js/admin.js"></script>
</body>

</html>
